<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashoard</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .user-info {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 20px;
        }
        .user-info h2 {
            margin-bottom: 10px;
        }
        .user-info p {
            margin: 5px 0;
        }
        .status {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-info">
            <h2>User Information</h2>
            <p><strong>Voter ID:</strong> {{ voter_Id }}</p>
            <p><strong>Name:</strong> {{ user.name }}</p>
            <p><strong>Status:</strong> <span class="status">{{ voting_status }}</span></p>
            <!-- Include any other relevant user information here -->
        </div>
        <!-- Add more sections or content as needed -->
    </div>
</body>
</html>
